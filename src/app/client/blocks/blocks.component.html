<ng-template ngFor let-block [ngForOf]="blocks">
  <div>
    <div>
      <ng-container [ngSwitch]="block.type">
        <app-hero *ngSwitchCase="'hero'" [block]="block"></app-hero>
        <app-search *ngSwitchCase="'search'" [block]="block"></app-search>
        <app-text *ngSwitchCase="'text'" [block]="block"></app-text>
        <app-partners *ngSwitchCase="'partners'" [block]="block"></app-partners>
        <app-two-columns *ngSwitchCase="'two_columns'" [block]="block"></app-two-columns>
        <app-tender-search *ngSwitchCase="'tender_search'" [block]="block"></app-tender-search>
        <!-- <app-news-detail [block]="block"></app-news-detail> -->
      </ng-container>
    </div>
  </div>
</ng-template>
